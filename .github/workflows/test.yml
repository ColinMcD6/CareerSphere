name: Run Jest Tests

on: 
  push:
    branches:
      - add-job-posting-tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --prefix backend

      - name: Run Jest Tests
        run: npm test --prefix backend